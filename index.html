<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Email Test</title>
  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  
  <div class="container">
    <ul class="sidebar">
      <li>
        <button class="compose-btn" type="button">Compose</button>
      </li>

      <li class="active sidebar-item">
        <span class="sidebar-icon">1.</span>
        <span> Inbox </span>
        <span class="sidebar-notification">9</span>
      </li>

      <li class="sidebar-item">
        <span class="sidebar-icon">2.</span>
        <span> Sent </span>
      </li>

      <li class="sidebar-item">
        <span class="sidebar-icon">3.</span>
        <span> Snoozed </span>
      </li>

      <li class="sidebar-item">
        <span class="sidebar-icon">4.</span>
        <span> Drafts </span>
        <span class="sidebar-notification">2</span>
      </li>

      <li class="sidebar-item">
        <span class="sidebar-icon">5.</span>
        <span> Trash </span>
      </li>

      <div class="sidebar-divider">
        LABELS
      </div>

      <li class="sidebar-item">
        <i class="fa fa-fw fa-tag sidebar-icon" aria-hidden="true"></i>
        <span> Work </span>
      </li>

      <li class="sidebar-item">
        <i class="fa fa-fw fa-tag sidebar-icon" aria-hidden="true"></i>
        <span> Friends </span>
      </li>
    </ul>

    <div class="email-panel">
      <div class="email-heading">
        <h1 class="email-header"> Inbox </h1>
        <input class="email-search" type="text" placeholder="Search Email">
      </div>

      <ul class="email-list" id="js-email-list"></ul>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/main.min.js"></script>
</body>
</html>
